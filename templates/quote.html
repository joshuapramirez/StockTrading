{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1>Quote</h1>
    <form action="/quote" method="post">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 mx-auto">
            <input autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div style="margin-top: 10px;">
            <button class="btn btn-primary" type="submit">Symbol</button>
        </div>
    </form>
{% endblock %}
